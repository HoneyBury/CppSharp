# .github/workflows/release.yml (最终正确版)

name: Create Project Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_package:
    name: Build & Package on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Install CPack Generators
        if: runner.os == 'Windows'
        run: choco install nsis

      - name: Setup Python and Conan
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install conan && conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2/p
          key: conan-${{ runner.os }}-Release-${{ hashFiles('**/conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-Release-

      - name: Install dependencies for Release
        run: conan install . --build=missing -s build_type=Release

      # 6. 平台感知的 CMake 配置 (!!! 修正点 1 !!!)
      - name: Configure CMake
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            # 在 Windows (多配置) 上，Conan 生成 'conan-default' preset
            cmake --preset conan-default -DBUILD_TESTING=OFF
          else
            # 在 Linux/macOS (单配置) 上，Conan 生成 'conan-release' preset
            cmake --preset conan-release -DBUILD_TESTING=OFF
          fi

      # 7. 构建项目 (!!! 修正点 2 !!!)
      - name: Build project
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            # 在 Windows 上，必须在构建时通过 --config 指定配置
            cmake --build --preset conan-default --config Release
          else
            # 在其他系统上，配置已包含在 preset 中
            cmake --build --preset conan-release
          fi

      # 8. 打包项目 (!!! 修正点 3 !!!)
      - name: Create package with CPack
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            # 打包时同样需要指定 --config
            cmake --build --preset conan-default --config Release --target package
          else
            cmake --build --preset conan-release --target package
          fi

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.os }}
          path: |
            build/**/*.deb
            build/**/*.rpm
            build/**/*.exe
            build/**/*.zip
            build/**/*.tar.gz
            build/**/*.dmg
          if-no-files-found: error

  create_release:
    name: Create GitHub Release
    needs: build_and_package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex fonts-noto
          sudo fc-cache -fv
      - name: Generate Release PDF
        run: |
          cp CHANGELOG.md version.md
          PDF_FILENAME="version-${{ github.ref_name }}.pdf"
          pandoc version.md --pdf-engine=xelatex -V "sansfont:Noto Sans" -o "${PDF_FILENAME}"
          echo "PDF_NAME=${PDF_FILENAME}" >> $GITHUB_ENV

      - name: Download all package artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: package-*
          merge-multiple: true

      - name: Create GitHub Release and Upload All Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: |
            ${{ env.PDF_NAME }}
            dist/*